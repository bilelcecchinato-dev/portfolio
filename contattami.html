<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Contattami</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/css/img/logo-personale.png">
</head>
<body class="contact-page">
  <header class="navbar">
    <a class="logo" href="index.html">
      <img src="assets/css/img/logo-personale.png" alt="Logo personale a forma di corona bianca">
    </a>
    <nav class="menu">
      <a href="cv.html">Resume</a>
      <a href="https://www.linkedin.com/in/belal-menzak-15a072248/" target="_blank" rel="noopener">Linkedin</a>
      <a class="active" href="contattami.html">Contattami</a>
    </nav>
  </header>

  <main class="contact-layout" aria-labelledby="contact-title">
    <section class="contact-hero">
      <span class="contact-label">MENZAK</span>
      <h1 id="contact-title">Contattami</h1>
    </section>

    <div class="contact-grid">
      <section class="contact-info" aria-label="Informazioni di contatto">
        <div class="contact-info__block">
          <span class="contact-info__label">Posizione</span>
          <p>Padova, Veneto<br>Italia</p>
        </div>
        <div class="contact-info__block">
          <span class="contact-info__label">Orari</span>
          <p>Lunedì – Venerdì<br>09:00 – 18:00</p>
        </div>
      </section>

      <form class="contact-form" action="https://formsubmit.co/bilelmenzak@gmail.com" method="POST">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" name="name" required placeholder="Il tuo nome">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="nome@esempio.com">
        </div>
        <div class="form-group full-width">
          <label for="subject">Oggetto</label>
          <input type="text" id="subject" name="subject" placeholder="Di cosa vuoi parlare?">
        </div>
        <div class="form-group full-width">
          <label for="message">Messaggio</label>
          <textarea id="message" name="message" rows="6" required placeholder="Dimmi tutto"></textarea>
        </div>
        <button type="submit" class="contact-submit">Invia</button>
      </form>
    </div>

    <p class="contact-email">belal@mzkcreative.it</p>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HoA6Mz5d6sQ9uQmXNz9pR4aZ0Jm7VrIJXzzFB8dHs9U4JPTGOKg1ZdBBdBkYeALB"
    crossorigin="anonymous"></script>
</body>
</html>
